<div class="card border-primary mb-3">
    <div class="card-header">PRODUCTOS</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de productos</h5><button [routerLink]="['/registroProducto']" class="btn btn-warning">AÃ±adir producto</button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of productos">
                    <td>{{ prod.id }}</td>
                    <td>{{ prod.name }}</td>
                    <td>{{ prod.type }}</td>
                    <td>{{ prod.description }}</td>
                    <td><button [routerLink]="['/edit',prod.id]" class="btn btn-warning" >Editar</button>
                    <button class="btn btn-danger " (click)="eliminar(prod.id)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
